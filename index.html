<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="file-upload">
      <div class="file-upload__logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="file-upload__links">
        <div><img src="./images/icon-document.svg" alt=""></div>
        <div><img src="./images/icon-folder.svg" alt=""></div>
        <div><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>

    <div class="storage-total">
      <label>You’ve used <span>815 GB</span> of your storage</label>
      <progress></progress>
      <span class="storage-total__min">0 GB</span>
      <span class="storage-total__max">1000 GB</span>
      <div class="storage-left">
        <p><span>185</span> GB Left</p>
      </div>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
