<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="file-upload">
        <div class="file-upload__logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="file-upload__links">
          <a href="javascript:;" aria-label="Icon-only Button" title="Document">
            <img src="./images/icon-document.svg" alt="">
          </a>
          <a href="javascript:;" aria-label="Icon-only Button" title="Folder">
            <img src="./images/icon-folder.svg" alt=""></a>
          <a href="javascript:;" aria-label="Icon-only Button" title="Upload">
            <img src="./images/icon-upload.svg" alt=""></a>
        </div>
      </div>

      <div class="storage-total">
        <label>
          <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
        </label>
        <progress max="100" value="75">75%</progress>
        <div class="progress-label">
          <span class="storage-total__min bold">0 GB</span>
          <span class="storage-total__max bold">1000 GB</span>
        </div>
        <div class="storage-left tooltip">
          <span class="number bold">185</span>
          <span class="text bold">GB Left</span>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
